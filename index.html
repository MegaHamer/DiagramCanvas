<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="m-3 d-flex flex-row flex-wrap">
        <form class="w-25 p-3 mw-50" style="min-width: 33vw;">
            <div class="mb-3">
              <label for="score" class="form-label">Оценка</label>
              <input type="number" class="form-control" id="score" value="2" min="2" max="5">
            </div>
            <div class="mb-3">
              <label for="count" class="form-label">Кол-во оценок</label>
              <input type="number" class="form-control" id="count" value="0" min="0">
            </div>
            <div class="d-flex flex-row justify-content-evenly flex-wrap">
                <button onclick="add();" type="button" class="btn btn-primary mb-1">Добваить</button>
                <button onclick="remove();" type="button" class="btn btn-primary mb-1">Убавить</button>
                <button onclick="clearDiag();" type="button" class="btn btn-primary mb-1">Очистить</button>
            </div>
        </form>
        <canvas id="canvas"></canvas>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
